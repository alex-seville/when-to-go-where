<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>So you want to know when to go where...</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<a href="https://github.com/alex-seville/when-to-go-where" class="forkme"><img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
		<h1>When-to-go-Where!</h1>
		<div class="criteria">
			<fieldset class="neutral">
				<legend>
					Filters
					<span class="resetFilters">(reset)</span>
				</legend>
			</fieldset>
			<fieldset class="off">
				<legend>Which region?</legend>
				<label>North America <input type="radio" name="radSide" value="north-america" /></label>
				<label>Central America <input type="radio" name="radSide" value="central-america" /></label>
				<label>South America <input type="radio" name="radSide" value="south-america" /></label>
				<label>Europe <input type="radio" name="radSide" value="europe" /></label>
				<label>Africa <input type="radio" name="radSide" value="africa" /></label>
				<label>Middle East <input type="radio" name="radSide" value="middle-east" /></label>
				<label>Asia <input type="radio" name="radSide" value="asia" /></label>
				<label>Australia <input type="radio" name="radSide" value="australia-oceana" /></label>
				<label>Antartica <input type="radio" name="radSide" value="antartica" /></label>			
			</fieldset>
			<fieldset class="off">
				<legend>Sun, snow, or rain?</legend>
				<label>Sun <input type="radio" name="radLogic" value="sun" /></label>
				<label>Snow <input type="radio" name="radLogic" value="snow" /></label>
				<label>Rain <input type="radio" name="radLogic" value="rain" /></label>			
			</fieldset>
		</div>
		<table class="destinations">
			<thead>
				<tr>
					<th class="dest-th">Destination</th>
					<th>J</th><th>F</th><th>M</th>
					<th>A</th><th>M</th><th>J</th>
					<th>J</th><th>A</th><th>S</th>
					<th>O</th><th>N</th><th>D</th>
					<th class="info-th">info</th>
				</tr>
			</thead>
			<tbody id="destList">
			</tbody>
		</table>
	</body>
	<script type="text/html" id="dest_tmpl">
	  <% for ( var i = 0; i < destinations.length; i++ ) { %>
	  	<% var dest = destinations[i]; %>
	  	<tr class="<%=dest.classes%>">
	  		<td><%=dest.name%></td>
	  		<% for (var j=0; j < 12;j++) { %>
	  			<td
	  			<% if (dest.months[j]) {
	  				%> class="<%=dest.months[j]%>"><%
	  			}%>
	  			>&nbsp;</td>
	  		<% } %>
	  		<td><% if (dest.info) {%>
	  			<a href="<%=dest.url%>"><%=dest.source%></a>
	  			<%}else{%>
	  			&nbsp;
	  			<%}%>
	  		</td>
	    </tr>
	  <% } %>
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="destinations.js"></script>
	<script src="microTemplating.js"></script>
	<script src="script.js"></script>
</html>
